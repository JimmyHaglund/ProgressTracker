<h2>Top Frames</h2>
<div class="frames-menu">
  <a *ngFor="let frame of frames"
  routerLink="/frame-details/{{frame.id}}">
    {{frame.name}}
  </a>
</div>
  <div *ngFor="let forecast of weather">
    <h3>{{forecast.date}}:</h3>
    <p>Temperature in Celcius: {{forecast.temperatureC}}</p>
    <p>It'll be fuckin' {{forecast.summary}}</p>
  </div>
<app-frame-search></app-frame-search>
